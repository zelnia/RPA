<html>
    <head>
        <meta charset="utf-8">
        <!--
        Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
            https://cordova.apache.org/docs/en/latest/
        Some notes:
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://ristostore.it/ data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;connect-src 'self' https://ristostore.it/ 'unsafe-inline' 'unsafe-eval';"> -->

        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/lib/bootstrap.min.css">
        <link rel="stylesheet" href="css/lib/bootstrapicons/bootstrap-icons.css">
        <link rel="stylesheet" href="css/lib/jquery.dataTables.min.css">
        <link rel="stylesheet" href="css/index.min.css">
        <!-- <link rel="stylesheet" href="css/index.css"> -->
        <title>Ristostore</title>
    </head>
    <body>
        <div id="deviceready">
            <!-- LOGIN -->
            <div class="container settore" id="settorelogin">
                <h1>Ristostore</h1>
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                  Login
                                </div>
                                <div class="card-body">
                                    <img src="img/logo_ristostore.png" class="card-img-top m-3" alt="Logo Ristostore">
                                    <h5 class="card-title">Esegui l'accesso</h5>
                                    <p class="card-text">Inserisci nome utente e password</p>
                                    <ul class="list-group list-group-flush">
                                        <li class="list-group-item">
                                            <input type="text" class="form-control" placeholder="Nome Utente" id="User">
                                        </li>
                                        <li class="list-group-item">
                                            <input type="password" class="form-control" id="Pass">
                                        </li>
                                        <li class="list-group-item">
                                            <select name="tipoutenza" id="tipoutenza" class="form-control">
                                                <option value="Gestore">Gestore</option>
                                                <option value="Driver">Rider</option>
                                            </select>
                                        </li>
                                        <li class="list-group-item">
                                            <button class="btn btn-primary w-100" type="button" id="Accedi">Accedi</button>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- HOME Driver -->
            <div class="container settore d-none" id="settorehomedriver">
                <div class="container">
                    <div class="row">
                        <div class="col text-center">
                            <img src="img/logo_ristostore.png" class="card-img-top my-3 mw150" alt="Logo Ristostore">
                            <h4>Ritiri</h4>
                        </div>
                    </div>
                </div>
                <div class="container" id="rit_lav">

                </div>
                <!-- <h3>Ordini</h3>
                <div class="container mb-5"  id="ord_lav">

                </div> -->
                <div class="mih50"></div>
            </div>
            <!-- HOME Gestori -->
            <div class="container settore d-none" id="settorehomegestore">
                <div class="container">
                    <div class="row">
                        <div class="col text-center">
                            <img src="img/logo_ristostore.png" class="card-img-top my-3 mw150" alt="Logo Ristostore">
                        </div>
                    </div>
                </div>
                <div class="container" id="bodyhomegestore">

                </div>
                <div class="mih50"></div>
            </div>
            <!-- CENTROCONTROLLO Gestori -->
            <div class="container settore d-none" id="settorecentrocontrollo">
                <div class="container">
                    <div class="row">
                        <div class="col text-center">
                            <img src="img/logo_ristostore.png" class="card-img-top my-3 mw150" alt="Logo Ristostore">
                        </div>
                    </div>
                </div>
                <div class="container px-0">
                    <div class='container px-0'>
                        <button class="btn btn-primary btn-block w-100" type="button" data-bs-toggle="collapse" data-bs-target="#collpasedettagliritiro" aria-expanded="false" aria-controls="collpasedettagliritiro">
                            Dettagli ritiro
                        </button>
                        <div class="collapse" id="collpasedettagliritiro">
                            <div class="card card-body">
                                <div class="row mb-1 px-1">
                                    <div class="col">
                                        <div class="row">
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text" id="premtot_pre"><strong>Tot:</strong></span>
                                                </div>
                                                <input type="number" step="0.01" id="mtot_pre" class="form-control"  aria-describedby="premtot_pre">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mb-1 px-1">
                                    <div class="col">
                                        <div class="row">
                                            <div class="col text-center">
                                                Cell Cliente:
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="input-group">
                                                <input type="tel" class="form-control" placeholder="Inserisci il numero" aria-label="Telefono" aria-describedby="pretel" id="telritiro">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt-2 mb-3">
                                    <div class="col">
                                        <div class="row">
                                            <div class="col px-1">			
                                                    <button class="btn btn-block nhsecondary w-100 toggleld" type="button"  data-toggle="tooltip" data-placement="bottom" title="Segnala Lunga distanza">Lunga Distanza</button>
                                            </div>
                                            <div class="col px-1">
                                                    <button class="btn btn-block nhsecondary w-100 togglexl" type="button"  data-toggle="tooltip" data-placement="bottom" title="Attiva o disattiva EXTRALARGE">XL</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="d-none">
						<input type="hidden" name="mdatari" id="mdatari" value="no">
						<input type="hidden" name="mc_c" id="mc_c">
						<input type="hidden" name="mxl" id="mxl" value="0">
						<input type="hidden" name="mld" id="mld" value="0">
                    </div>
                    <div class='container px-0' id="bodyorari">

                    </div>
                </div>
                <div class="container" id="bodycentrocontrollo">

                </div>
                <div class="mih50"></div>
            </div>
            <!-- STORICO -->
            <div class="container settore d-none" id="settorestorico">
                <h3>Ritiri</h3>
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <table id="tabella_ritiri" class="display w-100">
                                <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>Data</th>
                                        <th>Attivita</th>
                                        <th></th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
                <h3>Ordini</h3>
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <table id="tabella_ordini" class="display w-100">
                                <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>Data</th>
                                        <th>Attivita</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <!-- DETTAGLI RITIRO -->
            <div class="container settore d-none" id="settoreritiro">
                <div class="card text-dark bg-light mb-3 w-100">
                    <div class="card-header">
                        Ritiro <span id="progressivo_ritiro"></span> presso <strong id="ritrsa"></strong>
                    </div>

                    <div class="card-body">  
                        <h5 class="card-title" ></h5>
                        <a href="" class="card-text d-none" id="ritattitel">
                            Chiama
                        </a>                      
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            Consegna: <span id="ritdtconsegna"></span>
                        </li>
                        <li class="list-group-item">
                            Totale: <span id="rittotale"></span>
                        </li>
                        <li class="list-group-item">

                        </li>
                    </ul>
                </div>
            </div>
            <!-- NAVBAR  -->
            <nav class="navbar fixed-bottom navbar-light bg-light px-2">
                <div class="btn-group w-100" role="group" aria-label="navbargroup">
                    <button type="button" class="btn btn-secondary">
                        <i class="bi bi-house"></i>
                    </button>
                    <button type="button" class="btn btn-secondary" id="vaistorico">
                        Tutto
                    </button>
                    <button type="button" class="btn btn-secondary" id="logout">
                        Logout
                    </button>
                    <button type="button" class="btn btn-secondary" id="indietrobutton">
                        <i class="bi bi-chevron-left"></i>
                    </button>
                </div>
            </nav>
        </div>
        <script src="js/lib/jquery-3.6.0.min.js"></script>
        <script src="js/lib/bootstrap.bundle.min.js"></script>
        <script src="js/lib/jquery.dataTables.min.js"></script>
        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>

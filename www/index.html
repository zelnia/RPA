<html>
    <head>
        <meta charset="utf-8">
        <!--
        Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
            https://cordova.apache.org/docs/en/latest/
        Some notes:
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://ristostore.it/ data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;connect-src 'self' https://ristostore.it/ 'unsafe-inline' 'unsafe-eval';">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/lib/bootstrap.min.css">
        <link rel="stylesheet" href="css/lib/bootstrapicons/bootstrap-icons.css">
        <link rel="stylesheet" href="css/lib/jquery.dataTables.min.css">
        <link rel="stylesheet" href="css/index.css">
        <title>Ristostore</title>
    </head>
    <body>
        <div id="deviceready">
            <nav class="navbar navbar-light bg-light">
                <div class="container">
                    <i class="bi bi-house"></i>
                </div>
            </nav>
            <div class="container settore" id="settorelogin">
            <h1>Ristostore</h1>
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                  Login
                                </div>
                                <div class="card-body">
                                  <h5 class="card-title">Esegui l'accesso</h5>
                                  <p class="card-text">Inserisci nome utente e password</p>
                                  <ul class="list-group list-group-flush">
                                    <li class="list-group-item">
                                        <input type="text" class="form-control" placeholder="Nome Utente" id="User">
                                    </li>
                                    <li class="list-group-item">
                                        <input type="password" class="form-control" id="Pass">
                                    </li>
                                    <li class="list-group-item">
                                        <button class="btn btn-primary w-100" type="button" id="Accedi">Accedi</button>
                                    </li>
                                  </ul>
                                </div>
                              </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container settore d-none" id="settoreordini">
            <h1>Ristostore</h1>
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <table id="tabella_ordini" class="display w-100">
                                <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>Data</th>
                                        <th>Attivita</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/lib/jquery-3.6.0.min.js"></script>
        <script src="js/lib/bootstrap.bundle.min.js"></script>
        <script src="js/lib/jquery.dataTables.min.js"></script>
        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
